{% extends 'layout.html' %}
{% block head %}
<title>Home Page</title>
{% endblock %}
{% block content %}
<div class=“home”>
    <h3> 🐤 <b>Posts</b></h3>
        {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <b>User: {{ post.users }}</b>
                <p>{{ post.content }}</p>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
