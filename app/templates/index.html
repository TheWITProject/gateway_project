{% extends 'layout.html' %}

{% block head %}
<title>Home Page</title>
{% endblock %}

{% block content %}
<div class="home">
    <h1>Posts</h1>
        {% for post in posts %}
            <h5>
                <a href="/{{post.id}}"></a>
            </h5>
            <p>{{ post.content }}</p>
            <p>User: {{ post.users }}</p>
        {% endfor %}
</div>
{% endblock %}
