{% block head %}
<title>Posts Page</title>
{% endblock %}

{% block content %}
<!--<div class="home">

<div class="posts">
    <h1>Tweets-ish</h1>
    {% for post in posts %}
            <div class="posts_card">
                <p class="card-title">
                    <b> @
                        <a href="/{{post.id}}">
                            {{ post.user }}
                        </a>
                    </b>
                </p>
                <p>{{ post.content }}</p>
            </div>
    {% endfor %}
</div>

{% endblock %}
